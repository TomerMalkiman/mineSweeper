<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/app.css">
    <title>Minesweeper game</title>
</head>
<body onload="initGame()">
    <center>
    <h1>Minesweeper</h1>
    <button class="start-btn" onclick="initGame()" ><span></span></button>
    <table class="center">
        <tbody class="board-container"></tbody>
    </table>

    <div class="mines"></div>
    <div class="time"></div>
    <button class="basic" onclick="updateLevel(4,2)">Basic</button>
    <button class="pro" onclick="updateLevel(8,12)">Pro</button>
    <button class="expert" onclick="updateLevel(12,30)">Expert</button>

    <script src="js/game.js"></script>
    <script src="js/utils.js"></script>
</center>
</body>
</html>
